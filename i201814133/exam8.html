<html>

<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    div#app {
      margin: 20px auto;
      padding: 20px;
      width: 300px;
      border: 1px solid gray;
      box-shadow: 5px 5px 5px #aaa;
    }

    p {
      font-size: 15pt;
      color: blue;
    }

    select {
      padding: 5px;
      font-size: 15pt;
      width: 150px;
      margin: 10px;
    }

    label {
      font-size: 14pt;
    }
    button {
      padding:0.4em 3em; margin-right: 5px;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>exam8</h1>
    <p>{{ value }}</p>
    <hr>
    <button type="button" v-on:click="increase">increase</button>
    <button type="button" v-on:click="decrease">decrease</button>


  </div>
  <script type="text/javascript">
    let app = {
      data() {
        return { value: 0 };
      },
      methods:{
        increase(){
          this.value++;
        },
        decrease(){
          this.value--;
        }
      }
    }; Vue.createApp(app).mount("#app"); </script>
</body>

</html>
